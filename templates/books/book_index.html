<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <nav>
        <ul>
            <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            <li><a href="{{ url_for('auth.register') }}">Registrar</a></li>
            <li><a href="{{ url_for('books.index') }}">Lista de livros</a></li>
            <li><a href="{{ url_for('books.create') }}">Cadastrar livros</a></li>
        </ul>
    </nav>

    <main>
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }} - {{ book.author }}
                    {% if book.is_reserved %}
                        <span style="color: red;">[Reservado]</span>
                    {% else %}
                        <a href="{{ url_for('books.reserve', book_id=book.id) }}">Reservar</a>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
